<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Stack Calculator</title>
    <style>
        :root { 
            --accent: #ff3366; 
            --panel-bg: rgba(20, 20, 20, 0.95); 
            --text: #ffffff; 
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            color: var(--text);
            background-color: #000; 

            background-image: url('laura.png'), url('radar.jpg');
            background-position: top center, center center;
            background-size: 280px auto, cover;
            background-repeat: no-repeat, no-repeat;
            background-attachment: scroll, fixed; 
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: -1;
        }

        .container { 
            width: 90%; 
            max-width: 500px; 
            background: var(--panel-bg);
            backdrop-filter: blur(5px);
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
            border: 1px solid #444;
            margin: 280px auto 50px auto; 
        }
        
        h1 { 
            color: var(--accent); 
            text-align: center; 
            font-size: 1.5rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 5px;
            margin-top: 0;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        }

        .sync-badge {
            text-align: center;
            color: #00ffcc;
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .sync-badge span { display: inline-block; width: 8px; height: 8px; background: #00ffcc; border-radius: 50%; margin-right: 5px; box-shadow: 0 0 8px #00ffcc; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        
        label { display: block; font-size: 0.8rem; color: #ccc; margin-bottom: 5px; font-weight: 600; }
        input[type="number"] { 
            width: 100%; padding: 10px; background: rgba(0,0,0,0.5); 
            border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; 
        }
        input:focus { border-color: var(--accent); outline: none; }

        .checkbox-container {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.4);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .checkbox-container input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .checkbox-container label {
            margin-bottom: 0;
            cursor: pointer;
            font-size: 0.9rem;
            color: #fff;
        }

        button { 
            width: 100%; padding: 14px; 
            background: linear-gradient(45deg, var(--accent), #b3003b); 
            color: white; font-weight: bold; border: none; border-radius: 6px; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 51, 102, 0.3);
            transition: transform 0.1s;
        }
        button:hover { transform: scale(1.02); }

        .timeline { margin-top: 25px; border-left: 2px solid #444; padding-left: 20px; }
        .event-card { position: relative; margin-bottom: 20px; }
        .event-card::before { 
            content: ''; position: absolute; left: -27px; top: 5px; width: 10px; height: 10px; 
            background: #222; border-radius: 50%; border: 2px solid #555; 
        }
        
        /* --- EVENT COLORS --- */
        .event-card.active::before { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }
        
        .event-card.critical::before { background: #ff4444; border-color: #ff4444; box-shadow: 0 0 10px #ff4444; }
        .critical .card-title { color: #ff4444; }
        
        .event-card.safe::before { background: #33ff77; border-color: #33ff77; box-shadow: 0 0 10px #33ff77; }
        .safe .time-badge { color: #33ff77; }
        .safe .card-title { color: #33ff77; }
        
        .event-card.start-saving::before { background: #ffcc00; border-color: #ffcc00; box-shadow: 0 0 10px #ffcc00; }
        .start-saving .time-badge { color: #ffcc00; }
        .start-saving .card-title { color: #ffcc00; }

        .time-badge { font-weight: bold; color: var(--accent); font-size: 0.85rem; margin-bottom: 4px; text-transform: uppercase;}
        .card-title { font-weight: bold; color: white; margin-bottom: 2px; font-size: 1rem;}
        .card-desc { color: #aaa; font-size: 0.85rem; line-height: 1.4; }
        .card-desc strong { color: #fff; }
        .no-time .time-badge { display: none; }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>Radar Calculator</h1>
    <div class="sync-badge"><span></span> Global Server Sync Active</div>
    
    <div class="input-grid">
        <div>
            <label>Cap</label>
            <input type="number" id="cap" value="38">
        </div>
        <div>
            <label>Current Tasks</label>
            <input type="number" id="current" value="0">
        </div>
        <div>
            <label>Refill Rate</label>
            <input type="number" id="rate" value="8">
        </div>
        <div>
            <label>Hero Skill (+)</label>
            <input type="number" id="laura" value="10">
        </div>
    </div>

    <label class="checkbox-container">
        <input type="checkbox" id="lauraUsed">
        <label for="lauraUsed">I have already used Laura today</label>
    </label>

    <button onclick="calculateGlobalTimeline()">Generate Plan</button>
    <div id="timeline" class="timeline" style="display:none;"></div>
</div>

<script>
    const APO_UTC_HOUR = 2; 

    function calculateGlobalTimeline() {
        const cap = parseInt(document.getElementById('cap').value);
        let current = parseInt(document.getElementById('current').value);
        const rate = parseInt(document.getElementById('rate').value);
        const laura = parseInt(document.getElementById('laura').value);
        let lauraUsed = document.getElementById('lauraUsed').checked;

        const tl = document.getElementById('timeline');
        tl.innerHTML = '';
        tl.style.display = 'block';

        const formatTime = (d) => d.toLocaleTimeString([], {weekday: 'short', hour: '2-digit', minute:'2-digit'});
        let now = new Date();
        
        if (current > cap) {
            addCard(tl, "RIGHT NOW", "OVERFLOW DETECTED", `You are currently over your cap. Clear tasks down to at least ${cap}.`, 'critical');
            current = cap;
        }

        let eventStart = new Date(now);
        eventStart.setUTCHours(APO_UTC_HOUR, 0, 0, 0);
        if (eventStart <= now) eventStart.setUTCDate(eventStart.getUTCDate() + 1);
        while (eventStart.getUTCDay() !== 5 && eventStart.getUTCDay() !== 1) {
            eventStart.setUTCDate(eventStart.getUTCDate() + 1);
        }

        let events = [];
        let r = new Date(eventStart.getTime() - 8 * 60 * 60 * 1000); 
        while (r > now) {
            events.push({time: new Date(r), type: 'refill'});
            r = new Date(r.getTime() - 8 * 60 * 60 * 1000);
        }

        let optimalLauraTime = new Date(eventStart.getTime() - 8 * 60 * 60 * 1000 + 5 * 60 * 1000);
        if (optimalLauraTime > now) {
            events.push({ time: optimalLauraTime, type: 'optimal_laura' });
        } else if (now < eventStart && !lauraUsed) {
            events.push({ time: now, type: 'optimal_laura_urgent' });
            lauraUsed = true; 
        }

        let finalGameDayStart = new Date(eventStart.getTime() - 24 * 60 * 60 * 1000);
        let nextReset = new Date(now);
        nextReset.setUTCHours(APO_UTC_HOUR, 0, 0, 0);
        if (nextReset <= now) nextReset.setUTCDate(nextReset.getUTCDate() + 1);

        let currentDayReset = new Date(nextReset);

        while (currentDayReset.getTime() <= finalGameDayStart.getTime()) {
            let dailyLauraTime = new Date(currentDayReset.getTime() - 8 * 60 * 60 * 1000 + 5 * 60 * 1000);
            
            if (currentDayReset.getTime() === nextReset.getTime()) {
                if (!lauraUsed) {
                    if (now >= dailyLauraTime) {
                        events.push({ time: now, type: 'daily_laura_now' });
                    } else {
                        events.push({ time: dailyLauraTime, type: 'daily_laura' });
                    }
                }
            } else {
                events.push({ time: dailyLauraTime, type: 'daily_laura' });
            }
            currentDayReset = new Date(currentDayReset.getTime() + 24 * 60 * 60 * 1000);
        }

        events.sort((a, b) => a.time - b.time);

        // --- THE "ACTION NOW" EXCESS LOGIC ---
        let lastRefillTime = new Date(eventStart.getTime() - 8 * 60 * 60 * 1000);
        let totalGains = 0;
        
        events.forEach(ev => {
            if (ev.time <= lastRefillTime) {
                if (ev.type === 'refill') totalGains += rate;
                if (ev.type.includes('daily_laura')) totalGains += laura;
            }
        });

        let excess = Math.max(0, (current + totalGains) - cap);
        let stack = current;

        // Immediately burn off excess from the user's CURRENT stack first
        if (excess > 0) {
            if (stack >= excess) {
                let cleared = excess;
                stack -= excess;
                excess = 0;
                addCard(tl, "RIGHT NOW", "Clear Current Tasks", `You have excess tasks saved up.<br><span style='color:#33ff77;font-weight:bold;'>ACTION: Claim ${cleared} of your current tasks RIGHT NOW.</span><br>Your starting stack drops to <strong>${stack}</strong>.`, 'safe');
            } else {
                let cleared = stack;
                excess -= stack;
                stack = 0;
                if (cleared > 0) {
                    addCard(tl, "RIGHT NOW", "Clear Current Tasks", `You have too many tasks coming in.<br><span style='color:#33ff77;font-weight:bold;'>ACTION: Claim ALL ${cleared} of your current tasks RIGHT NOW.</span><br>Your starting stack drops to <strong>0</strong>.`, 'safe');
                } else {
                    addCard(tl, "RIGHT NOW", "Timeline Started", `Starting stack: <strong>0</strong>.`, 'active');
                }
            }
        } else {
            addCard(tl, "RIGHT NOW", "Timeline Started", `Start saving from this exact minute. Starting stack: <strong>${stack}</strong>.`, 'active');
        }

        // Generate Timeline Output
        for (let i = 0; i < events.length; i++) {
            let ev = events[i];
            let timeStr = formatTime(ev.time);

            if (ev.type === 'refill') {
                let isLast = (ev.time.getTime() === lastRefillTime.getTime());
                let title = isLast ? "Last Refill (Stop Point)" : "Scheduled Refill";

                // If there's STILL excess (because the current stack was 0 but incoming is huge)
                if (excess >= rate) {
                    excess -= rate;
                    let desc = `Tasks refill (+${rate}). Still burning off excess.<br><span style='color:#33ff77;font-weight:bold;'>ACTION: Claim all ${rate} for free points!</span>`;
                    if (isLast) desc += `<br>You land perfectly at <strong>${stack}/${cap}</strong>.`;
                    addCard(tl, timeStr, isLast ? "Last Refill (Safe to Claim)" : "Safe to Claim", desc, 'safe');
                } 
                else if (excess > 0) {
                    let saved = rate - excess;
                    let claimed = excess;
                    stack += saved;
                    excess = 0; 
                    let desc = `Tasks refill (+${rate}).<br><span style='color:#ffcc00;font-weight:bold;'>ACTION: Claim ${claimed} tasks, and SAVE the remaining ${saved}.</span>`;
                    if (isLast) desc += `<br>You land perfectly at <strong>${stack}/${cap}</strong>.`;
                    else desc += `<br>Current count: <strong>${stack}</strong>.`;
                    addCard(tl, timeStr, isLast ? title : "Start Saving (Partial Claim)", desc, 'start-saving');
                } 
                else {
                    stack += rate;
                    let desc = isLast ? 
                        (stack === cap ? `Last refill (+${rate}) hits! You land perfectly at <strong>${stack}/${cap}</strong>.` : `Last refill (+${rate})! Current count: <strong>${stack}/${cap}</strong>.`) : 
                        `Tasks refill (+${rate}). <strong>Keep saving.</strong><br>Current count: <strong>${stack}</strong>.`;
                    addCard(tl, timeStr, title, desc, 'active');
                }
            } 
            else if (ev.type.includes('daily_laura')) {
                let displayTime = ev.type === 'daily_laura_now' ? "RIGHT NOW" : timeStr;
                
                if (excess >= laura) {
                    excess -= laura;
                    addCard(tl, displayTime, "Daily Hero Skill", `Use Laura to grab daily tasks.<br><span style='color:#33ff77;font-weight:bold;'>ACTION: Claim all ${laura} for free points!</span>`, 'safe');
                } 
                else if (excess > 0) {
                    let saved = laura - excess;
                    let claimed = excess;
                    stack += saved;
                    excess = 0;
                    addCard(tl, displayTime, "Daily Hero Skill / Start Saving", `Use Laura.<br><span style='color:#ffcc00;font-weight:bold;'>ACTION: Claim ${claimed} tasks, and SAVE the remaining ${saved}.</span><br>Current count: <strong>${stack}</strong>.`, 'start-saving');
                } 
                else {
                    stack += laura;
                    addCard(tl, displayTime, "Daily Hero Skill", `Use Laura to grab your free daily tasks. <strong>Keep saving.</strong><br>Current count: <strong>${stack}</strong>.`, 'active');
                }
            }
            else if (ev.type.includes('optimal_laura')) {
                stack += laura; 
                let title = (ev.type.includes('urgent')) ? "Activate Hero Skill (DO IT NOW)" : "Activate Hero Skill";
                let desc = `Refill Complete! Use Laura NOW.<br>`;
                desc += (stack > cap) ? `This pushes you OVER the cap to <strong>${stack}</strong>.` : `Your new total is <strong>${stack}</strong>.`;
                addCard(tl, timeStr, title, desc, 'critical');
            }
        }
        
        addCard(tl, formatTime(eventStart), "EVENT START", `Server reset! <strong>CLAIM ALL YOUR TASKS NOW</strong> to maximize points!`, 'active');
    }

    function addCard(container, timeString, title, desc, styleClass = 'active') {
        let div = document.createElement('div');
        div.className = `event-card ${styleClass}`;
        
        if (timeString === "RIGHT NOW") {
            div.classList.add('no-time');
        } else {
            div.innerHTML = `<div class="time-badge">${timeString}</div>`;
        }
        
        div.innerHTML += `<div class="card-title">${title}</div><div class="card-desc">${desc}</div>`;
        container.appendChild(div);
    }
</script>

</body>
</html>
