<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Stack Calculator</title>
    <style>
        :root { 
            --accent: #ff3366; 
            --panel-bg: rgba(20, 20, 20, 0.95); 
            --text: #ffffff; 
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            color: var(--text);
            background-color: #000; 

            background-image: url('laura.png'), url('radar.jpg');
            background-position: top center, center center;
            background-size: 280px auto, cover;
            background-repeat: no-repeat, no-repeat;
            background-attachment: scroll, fixed; 
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: -1;
        }

        .container { 
            width: 90%; 
            max-width: 500px; 
            background: var(--panel-bg);
            backdrop-filter: blur(5px);
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
            border: 1px solid #444;
            margin: 280px auto 50px auto; 
        }
        
        h1 { 
            color: var(--accent); 
            text-align: center; 
            font-size: 1.5rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 5px;
            margin-top: 0;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        }

        .sync-badge {
            text-align: center;
            color: #00ffcc;
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .sync-badge span { display: inline-block; width: 8px; height: 8px; background: #00ffcc; border-radius: 50%; margin-right: 5px; box-shadow: 0 0 8px #00ffcc; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        
        label { display: block; font-size: 0.8rem; color: #ccc; margin-bottom: 5px; font-weight: 600; }
        input[type="number"] { 
            width: 100%; padding: 10px; background: rgba(0,0,0,0.5); 
            border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; 
        }
        input:focus { border-color: var(--accent); outline: none; }

        .checkbox-container {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.4);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .checkbox-container input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .checkbox-container label {
            margin-bottom: 0;
            cursor: pointer;
            font-size: 0.9rem;
            color: #fff;
        }

        button { 
            width: 100%; padding: 14px; 
            background: linear-gradient(45deg, var(--accent), #b3003b); 
            color: white; font-weight: bold; border: none; border-radius: 6px; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 51, 102, 0.3);
            transition: transform 0.1s;
        }
        button:hover { transform: scale(1.02); }

        .timeline { margin-top: 25px; border-left: 2px solid #444; padding-left: 20px; }
        .event-card { position: relative; margin-bottom: 20px; }
        .event-card::before { 
            content: ''; position: absolute; left: -27px; top: 5px; width: 10px; height: 10px; 
            background: #222; border-radius: 50%; border: 2px solid #555; 
        }
        
        /* Event Styles */
        .event-card.active::before { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }
        
        .event-card.critical::before { background: #ff4444; border-color: #ff4444; box-shadow: 0 0 10px #ff4444; }
        .critical .card-title { color: #ff4444; }
        
        .event-card.info::before { background: #00ffcc; border-color: #00ffcc; box-shadow: 0 0 10px #00ffcc; }
        .info .time-badge { color: #00ffcc; }
        
        .event-card.start-saving::before { background: #ffcc00; border-color: #ffcc00; box-shadow: 0 0 10px #ffcc00; }
        .start-saving .time-badge { color: #ffcc00; }
        .start-saving .card-title { color: #ffcc00; }

        .time-badge { font-weight: bold; color: var(--accent); font-size: 0.85rem; margin-bottom: 4px; text-transform: uppercase;}
        .card-title { font-weight: bold; color: white; margin-bottom: 2px; font-size: 1rem;}
        .card-desc { color: #aaa; font-size: 0.85rem; line-height: 1.4; }
        .card-desc strong { color: #fff; }
        .no-time .time-badge { display: none; }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>Radar Calculator</h1>
    <div class="sync-badge"><span></span> Global Server Sync Active</div>
    
    <div class="input-grid">
        <div>
            <label>Cap</label>
            <input type="number" id="cap" value="38">
        </div>
        <div>
            <label>Current Tasks</label>
            <input type="number" id="current" value="0">
        </div>
        <div>
            <label>Refill Rate</label>
            <input type="number" id="rate" value="8">
        </div>
        <div>
            <label>Hero Skill (+)</label>
            <input type="number" id="laura" value="10">
        </div>
    </div>

    <label class="checkbox-container">
        <input type="checkbox" id="lauraUsed">
        <label for="lauraUsed">I have already used Laura today</label>
    </label>

    <button onclick="calculateGlobalTimeline()">Generate Plan</button>
    <div id="timeline" class="timeline" style="display:none;"></div>
</div>

<script>
    const APO_UTC_HOUR = 2; // 00:00 Apocalypse = 02:00 UTC

    function calculateGlobalTimeline() {
        const cap = parseInt(document.getElementById('cap').value);
        const current = parseInt(document.getElementById('current').value);
        const rate = parseInt(document.getElementById('rate').value);
        const laura = parseInt(document.getElementById('laura').value);
        let lauraUsed = document.getElementById('lauraUsed').checked;

        const tl = document.getElementById('timeline');
        tl.innerHTML = '';
        tl.style.display = 'block';

        let now = new Date();
        
        // 1. Find Next Event (Friday or Monday 02:00 UTC)
        let eventStart = new Date(now);
        eventStart.setUTCHours(APO_UTC_HOUR, 0, 0, 0);
        if (eventStart <= now) eventStart.setUTCDate(eventStart.getUTCDate() + 1);
        while (eventStart.getUTCDay() !== 5 && eventStart.getUTCDay() !== 1) {
            eventStart.setUTCDate(eventStart.getUTCDate() + 1);
        }

        // 2. Map out ALL future Refills
        let allRefills = [];
        let r = new Date(eventStart.getTime() - 8 * 60 * 60 * 1000); 
        while (r > now) {
            allRefills.push(new Date(r));
            r = new Date(r.getTime() - 8 * 60 * 60 * 1000);
        }
        allRefills.reverse();

        // 3. SMART CALCULATION: Set Start Threshold
        let refillsToFillFromZero = Math.ceil(cap / rate);
        let isRelaxPhase = false;
        let startSavingTime = new Date(0);
        let total = current;

        if (allRefills.length > refillsToFillFromZero) {
            isRelaxPhase = true;
            let startIndex = allRefills.length - refillsToFillFromZero;
            startSavingTime = allRefills[startIndex];
            total = 0; // Resets when saving starts because they clear it beforehand
        } else {
            startSavingTime = new Date(0); // All future events are saving events
            total = current;
        }

        let events = [];
        
        // Label refills based on when they happen
        allRefills.forEach(ref => {
            if (ref < startSavingTime) {
                events.push({time: ref, type: 'free_refill'});
            } else if (ref.getTime() === startSavingTime.getTime()) {
                events.push({time: ref, type: 'start_saving'});
            } else {
                events.push({time: ref, type: 'refill'});
            }
        });

        // 4. Schedule Optimal Laura
        let optimalLauraTime = new Date(eventStart.getTime() - 8 * 60 * 60 * 1000 + 5 * 60 * 1000);
        if (optimalLauraTime > now) {
            events.push({ time: optimalLauraTime, type: 'optimal_laura' });
        } else if (now < eventStart && !lauraUsed) {
            events.push({ time: now, type: 'optimal_laura_urgent' });
            lauraUsed = true; 
        }

        // 5. Schedule Daily Lauras
        let finalGameDayStart = new Date(eventStart.getTime() - 24 * 60 * 60 * 1000);
        let nextReset = new Date(now);
        nextReset.setUTCHours(APO_UTC_HOUR, 0, 0, 0);
        if (nextReset <= now) nextReset.setUTCDate(nextReset.getUTCDate() + 1);

        let currentDayReset = new Date(nextReset);

        while (currentDayReset.getTime() <= finalGameDayStart.getTime()) {
            let dailyLauraTime = new Date(currentDayReset.getTime() - 8 * 60 * 60 * 1000 + 5 * 60 * 1000);
            
            if (currentDayReset.getTime() === nextReset.getTime()) {
                if (!lauraUsed) {
                    if (now >= dailyLauraTime) {
                        events.push({ time: now, type: 'daily_laura_now' });
                    } else {
                        events.push({ time: dailyLauraTime, type: 'daily_laura' });
                    }
                }
            } else {
                events.push({ time: dailyLauraTime, type: 'daily_laura' });
            }
            currentDayReset = new Date(currentDayReset.getTime() + 24 * 60 * 60 * 1000);
        }

        events.sort((a, b) => a.time - b.time);
        events.push({ time: eventStart, type: 'event' });

        const formatTime = (d) => d.toLocaleTimeString([], {weekday: 'short', hour: '2-digit', minute:'2-digit'});

        // UI: Timeline Header
        if (isRelaxPhase) {
            addCard(tl, "RIGHT NOW", "Play Normally", `You have plenty of time. Keep playing normally until the designated start point.<br><strong>ACTION:</strong> Clear your radar to <strong>0</strong> before <strong>${formatTime(startSavingTime)}</strong>.`, 'info');
        } else {
            addCard(tl, "RIGHT NOW", "Timeline Started", `You are in the saving phase. Start saving from this exact minute.<br>Starting stack: <strong>${total}</strong>.`, 'active');
        }

        let safeZone = cap - rate; 

        // 6. Generate Timeline Output
        for (let i = 0; i < events.length; i++) {
            let ev = events[i];
            let timeStr = formatTime(ev.time);

            if (ev.type === 'free_refill') {
                addCard(tl, timeStr, "Safe to Claim", `Tasks refill (+${rate}). <strong>ACTION:</strong> Claim these for free points!`, 'info');
            }
            else if (ev.type === 'start_saving') {
                total = total + rate;
                addCard(tl, timeStr, "üõë START SAVING NOW", `The final push begins! Tasks refill (+${rate}). <strong>Stop claiming tasks.</strong><br>Current count: <strong>${total}</strong>.`, 'start-saving');
            }
            else if (ev.type === 'refill') {
                let isLast = (ev.time.getTime() === eventStart.getTime() - 8 * 60 * 60 * 1000);
                let proj = total + rate;

                if (isLast) {
                    if (proj > cap) {
                        let toClear = proj - cap;
                        addCard(tl, "CAP ALERT!", `‚ö†Ô∏è FINAL TOP-OFF RISK`, `Incoming +${rate} will overflow.<br><strong>ACTION:</strong> Clear <strong>${toClear}</strong> tasks BEFORE ${timeStr}.`, 'critical');
                        total = cap;
                        addCard(tl, timeStr, "Last Refill (Stop Point)", `Last refill (+${rate}) hits! You land perfectly at <strong>${total}/${cap}</strong>.`);
                    } else {
                        total = proj;
                        let desc = (total === cap) ? `Last refill (+${rate}) hits! You land perfectly at <strong>${total}/${cap}</strong>.` : `Last refill (+${rate})! Current count: <strong>${total}/${cap}</strong>.`;
                        addCard(tl, timeStr, "Last Refill (Stop Point)", desc);
                    }
                } else {
                    if (proj > safeZone) {
                        let toClear = proj - safeZone;
                        addCard(tl, "CAP ALERT!", `‚ö†Ô∏è PREVENT OVERFLOW`, `Incoming +${rate} will push you to ${proj}.<br><strong>ACTION:</strong> Clear <strong>${toClear}</strong> tasks BEFORE ${timeStr}.<br>This keeps you in the safe zone (${safeZone}).`, 'critical');
                        total = safeZone;
                    } else {
                        total = proj;
                    }
                    addCard(tl, timeStr, "Scheduled Refill", `Tasks refill (+${rate}). Current count: <strong>${total}</strong>.`);
                }
            } 
            else if (ev.type.includes('daily_laura')) {
                let displayTime = ev.type === 'daily_laura_now' ? "RIGHT NOW" : timeStr;
                
                if (ev.time < startSavingTime) {
                    addCard(tl, displayTime, "Daily Hero Skill", `Use Laura to grab free daily tasks and claim them. (Play normally).`, 'info');
                } else {
                    let lauraProj = total + laura;
                    if (lauraProj <= cap) {
                        total = lauraProj;
                        addCard(tl, displayTime, "Daily Hero Skill", `Use Laura to grab your free daily tasks. Stack becomes <strong>${total}</strong>.`, 'active');
                    } else {
                        let toClear = lauraProj - cap;
                        total = cap;
                        addCard(tl, "CAP ALERT!", "‚ö†Ô∏è Daily Hero Skill Risk", `Use Laura today, but clear <strong>${toClear}</strong> tasks first so you don't waste points.<br>Stack hits <strong>${cap}</strong>.`, 'critical');
                    }
                }
            }
            else if (ev.type.includes('optimal_laura')) {
                let lauraTotal = total + laura;
                total = lauraTotal; 
                let title = (ev.type.includes('urgent')) ? "Activate Hero Skill (DO IT NOW)" : "Activate Hero Skill";
                let desc = `Refill Complete! Use Laura NOW.<br>`;
                desc += (total > cap) ? `This pushes you OVER the cap to <strong>${total}</strong>.` : `Your new total is <strong>${total}</strong>.`;
                addCard(tl, timeStr, title, desc, 'critical');
            }
            else if (ev.type === 'event') {
                addCard(tl, timeStr, "EVENT START", `Server reset! <strong>CLAIM ALL YOUR TASKS NOW</strong> to maximize points!`, 'active');
            }
        }
    }

    function addCard(container, timeString, title, desc, styleClass = 'active') {
        let div = document.createElement('div');
        div.className = `event-card ${styleClass}`;
        
        if (timeString === "CAP ALERT!" || timeString === "RIGHT NOW") {
            div.classList.add('no-time');
        } else {
            div.innerHTML = `<div class="time-badge">${timeString}</div>`;
        }
        
        div.innerHTML += `<div class="card-title">${title}</div><div class="card-desc">${desc}</div>`;
        container.appendChild(div);
    }
</script>

</body>
</html>
