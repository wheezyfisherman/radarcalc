<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Stack Calculator</title>
    <style>
        :root { 
            --accent: #ff3366; 
            --panel-bg: rgba(20, 20, 20, 0.95); 
            --text: #ffffff; 
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            color: var(--text);
            background-color: #000; 

            background-image: url('laura.png'), url('radar.jpg');
            background-position: top center, center center;
            background-size: 280px auto, cover;
            background-repeat: no-repeat, no-repeat;
            background-attachment: scroll, fixed; 
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: -1;
        }

        .container { 
            width: 90%; 
            max-width: 500px; 
            background: var(--panel-bg);
            backdrop-filter: blur(5px);
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
            border: 1px solid #444;
            margin: 280px auto 50px auto; 
        }
        
        h1 { 
            color: var(--accent); 
            text-align: center; 
            font-size: 1.5rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 20px;
            margin-top: 0;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; font-size: 0.8rem; color: #ccc; margin-bottom: 5px; font-weight: 600; }
        input { 
            width: 100%; padding: 10px; background: rgba(0,0,0,0.5); 
            border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; 
        }
        input:focus { border-color: var(--accent); outline: none; }
        small { color: #888; font-size: 0.7rem; margin-top: 3px; display: block; }

        button { 
            width: 100%; padding: 14px; 
            background: linear-gradient(45deg, var(--accent), #b3003b); 
            color: white; font-weight: bold; border: none; border-radius: 6px; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 51, 102, 0.3);
            transition: transform 0.1s;
        }
        button:hover { transform: scale(1.02); }

        .timeline { margin-top: 25px; border-left: 2px solid #444; padding-left: 20px; }
        .event-card { position: relative; margin-bottom: 20px; }
        .event-card::before { 
            content: ''; position: absolute; left: -27px; top: 5px; width: 10px; height: 10px; 
            background: #222; border-radius: 50%; border: 2px solid #555; 
        }
        .event-card.active::before { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .event-card.critical::before { background: #ff4444; border-color: #ff4444; box-shadow: 0 0 10px #ff4444; }

        .time-badge { font-weight: bold; color: var(--accent); font-size: 0.85rem; margin-bottom: 4px; }
        .card-title { font-weight: bold; color: white; margin-bottom: 2px; font-size: 1rem;}
        .card-desc { color: #aaa; font-size: 0.85rem; line-height: 1.4; }
        .card-desc strong { color: #fff; }
        .critical .card-title { color: #ff4444; }
        /* Style for time-less warning cards */
        .no-time .time-badge { display: none; }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>Radar Calculator</h1>
    
    <div class="input-grid">
        <div class="full-width">
            <label>Reset Time (Local)</label>
            <input type="time" id="resetTime" value="00:00">
            <small>When your daily missions reset.</small>
        </div>

        <div>
            <label>Cap</label>
            <input type="number" id="cap" value="38">
        </div>
        <div>
            <label>Current</label>
            <input type="number" id="current" value="0">
        </div>
        <div>
            <label>Refill Rate</label>
            <input type="number" id="rate" value="8">
        </div>
        <div>
            <label>Hero Skill (+)</label>
            <input type="number" id="laura" value="10">
        </div>
    </div>

    <button onclick="calculateLocalTimeline()">Generate Plan</button>
    <div id="timeline" class="timeline" style="display:none;"></div>
</div>

<script>
    function calculateLocalTimeline() {
        const resetTimeInput = document.getElementById('resetTime').value;
        const cap = parseInt(document.getElementById('cap').value);
        const current = parseInt(document.getElementById('current').value);
        const rate = parseInt(document.getElementById('rate').value);
        const laura = parseInt(document.getElementById('laura').value);

        let [resetH, resetM] = resetTimeInput.split(':').map(Number);
        const tl = document.getElementById('timeline');
        tl.innerHTML = '';
        tl.style.display = 'block';

        let total = current; 
        let safeZone = cap - rate; 

        // ============================================
        // CYCLE 1: Today's Reset
        // ============================================
        let c1_proj = total + rate;
        if (c1_proj > cap) {
            let toClear = c1_proj - safeZone;
            addCard(tl, null, null, null, "CAP ALERT!", 
                `⚠️ <strong>OVERFLOW RISK!</strong><br>
                Incoming +${rate} will exceed cap.<br>
                <strong>ACTION:</strong> Clear <strong>${toClear}</strong> tasks NOW.<br>
                This drops you to the safe zone (${safeZone}).`, true);
            total = safeZone;
        } else {
            total = c1_proj;
        }
        addCard(tl, resetH, resetM, 0, "Today's Reset", `Tasks refill (+${rate}). Current count: <strong>${total}</strong>.`);

        // ============================================
        // CYCLE 2: Mid-Day Refill (+8 hours)
        // ============================================
        let c2_proj = total + rate;
        if (c2_proj > safeZone) {
            let toClear = c2_proj - safeZone;
            addCard(tl, null, null, null, "CAP ALERT!", 
                `⚠️ <strong>PREPARE FOR FINAL STACK!</strong><br>
                If you do nothing, you reach ${c2_proj}. This is too high.<br>
                <strong>ACTION:</strong> Clear <strong>${toClear}</strong> tasks NOW.<br>
                This ensures you land at <strong>${safeZone}</strong>, leaving room for the final refill.`, true);
            total = safeZone;
        } else {
            total = c2_proj;
        }
        addCard(tl, resetH, resetM, 8, "Mid-Day Refill", `Second refill (+${rate}). Current count: <strong>${total}</strong>.`);

        // ============================================
        // CYCLE 3: Last Refill (+16 hours)
        // ============================================
        let c3_proj = total + rate;
        if (c3_proj > cap) {
            let toClear = c3_proj - cap;
            addCard(tl, null, null, null, "CAP ALERT!", 
                `⚠️ <strong>FINAL TOP-OFF!</strong><br>
                Incoming +${rate} will overflow.<br>
                <strong>ACTION:</strong> Clear <strong>${toClear}</strong> tasks NOW.<br>
                You will hit <strong>${cap}/${cap}</strong> perfectly.`, true);
            total = cap;
        } else {
            total = c3_proj;
        }
        addCard(tl, resetH, resetM, 16, "Last Refill (Stop Point)", `Last refill (+${rate})! You land perfectly at <strong>${total}/${cap}</strong>.`);

        // ============================================
        // LAURA SKILL (+19:04 local equivalent)
        // ============================================
        let lauraTotal = total + laura;
        addCard(tl, resetH, resetM, 16.066, "Activate Hero Skill", 
            `Refill Complete! Use Laura NOW.<br>
            This pushes you OVER the cap to <strong>${lauraTotal}</strong>.`, true);

        // ============================================
        // EVENT START (+24h)
        // ============================================
        addCard(tl, resetH, resetM, 24, "EVENT START", `Tomorrow at reset! Unleash everything.`);
    }

    function addCard(container, startH, startM, offsetHours, title, desc, critical = false) {
        let div = document.createElement('div');
        div.className = `event-card ${critical ? 'critical' : 'active'}`;
        
        if (startH !== null) {
            let totalMinutes = (startH * 60) + startM + (offsetHours * 60);
            let d = new Date(); d.setHours(0,0,0,0); d.setMinutes(totalMinutes);
            let timeString = d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            div.innerHTML = `<div class="time-badge">${timeString}</div>`;
        } else {
            div.classList.add('no-time');
        }
        
        div.innerHTML += `<div class="card-title">${title}</div><div class="card-desc">${desc}</div>`;
        container.appendChild(div);
    }
</script>

</body>
</html>
